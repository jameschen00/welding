imports:
    - { resource: ../parameters.yml }
    - { resource: security.yml }
    - { resource: imagine.yml }
    - { resource: uploader.yml }

framework:
    #esi:             ~
    translator:     { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/default/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        assets_base_urls: '/%assets_folder%'
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    form:
        resources:
          - 'ApplicationAdminBundle:Form:fields.html.twig'

knp_menu:
    twig:
        template: ApplicationAdminBundle:Menu:knp_menu.html.twig

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ApplicationAdminBundle, ApplicationWebBundle]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
    assets:
         #Widget
         widget_css :
             inputs:
                - %kernel.root_dir%/../vendor/drozd/widget/lib/Widget/Grid/Resources/public/css/*
             output: assets/css/grid.css

         widget_js :
             inputs:
                 - %kernel.root_dir%/../vendor/drozd/widget/lib/Widget/Grid/Resources/public/js/*
             output: assets/js/grid.js

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        mapping_types:
            enum: string

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }
    logging:   "%kernel.debug%"
